        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 1000px;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "id": "CHP", "label": "CHP", "shape": "dot", "size": 20}, {"color": "lightblue", "id": "Heat Pump", "label": "Heat Pump", "shape": "dot", "size": 20}, {"color": "lightblue", "id": "Grid", "label": "Grid", "shape": "dot", "size": 20}, {"color": "lightblue", "id": "HST", "label": "HST", "shape": "dot", "size": 20}, {"color": "lightblue", "id": "Gas Boiler", "label": "Gas Boiler", "shape": "dot", "size": 20}, {"color": "lightblue", "id": "Environment", "label": "Environment", "shape": "dot", "size": 20}, {"color": "lightblue", "id": "Heat Load", "label": "Heat Load", "shape": "dot", "size": 20}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#8DD3C7", "from": "CHP", "title": "5 MWh", "to": "Heat Pump", "value": 5.555555555555555}, {"arrows": "to", "color": "#FFFFB3", "from": "CHP", "title": "3 MWh", "to": "HST", "value": 3.333333333333333}, {"arrows": "to", "color": "#BEBADA", "from": "Grid", "title": "2 MWh", "to": "Heat Pump", "value": 2.2222222222222223}, {"arrows": "to", "color": "#FB8072", "from": "Heat Pump", "title": "6 MWh", "to": "HST", "value": 6.666666666666666}, {"arrows": "to", "color": "#80B1D3", "from": "HST", "title": "7 MWh", "to": "Heat Load", "value": 7.777777777777778}, {"arrows": "to", "color": "#FDB462", "from": "Gas Boiler", "title": "4 MWh", "to": "Heat Load", "value": 4.444444444444445}, {"arrows": "to", "color": "#B3DE69", "from": "Environment", "title": "9 MWh", "to": "Heat Pump", "value": 10.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
